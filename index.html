<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="equilibrium_img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Glass cube placed on its corner"
          />
        </div>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="days_container">
          <div class="ETH">
            <img class="svg" src="images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="days">
            <img class="svg" src="images/icon-clock.svg" alt="clock" />
            3 days left
          </div>
        </div>
        <hr />
        <div class="creator_container">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="Creator's
		  avatar"
          />
          <p>
            Creation of <a href="#"><span class="name">Jules Wyvern</span></a>
          </p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Glorit74
    </footer>
  </body>
</html>
